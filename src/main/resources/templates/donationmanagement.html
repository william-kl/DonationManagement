<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Donation Management</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Donation Management System</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>NGO Web Page</h2>

		<p>
			Welcome <span sec:authentication="principal.username">User</span>
			
		</p>
		
		<div align="center">
			<h1>Donation Management</h1>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Date</th>
						<th>Amount</th>
						<th>Donation Type</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${transactionsList}">
						<td th:text="${transaction.user.firstName} + ' ' + ${transaction.user.lastName}">User Name</td>
						<td th:text="${transaction.date}"></td>
						<td th:text="${#numbers.formatCurrency(transaction.amount)}"></td>
						<td th:text="${transaction.donation.donationType}"></td>
					</tr>
<!--				</tbody>-->
			</table>
		</div>
		
		
	</div>
	
	
</body>
</html>
